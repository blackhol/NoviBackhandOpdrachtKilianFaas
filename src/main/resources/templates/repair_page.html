<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mechanic repair page</title>
</head>
<body>
    <h2>Car repair job page</h2>
    <form action="#" th:action="@{/createRepair}" method="post" th:object ="${repair}">
        <lab>Car:</lab>
        <select  th:field = "${repair.carID}">
            <option value="0">select car to create repairjob</option>
            <option th:each="u : ${listofcars}" th:value="${u.carID}" th:text="${u.licencePlate}"></option>
        </select>

        <button type="submit">Create repair file</button>
    </form>
</body>
</html>
