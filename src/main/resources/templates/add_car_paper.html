<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awsome/4.7.0/css/font-awsome.css">
</head>
<body>
<div class="container-fluid">
<div class="row">
<div class="col-md-12">
    <h2>car paper form</h2>
    <div class="alert alert-success alert-dismissible" th:if="${successmessage}">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        <strong th:text="${successmessage}">!</strong>
    </div>

    <div class="alert alert-danger alert-dismissible" th:if="${successmessage}">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        <strong th:text="${successmessage}">!</strong>
    </div>

    <form action="#" th:action = "@{${isAdd} ? '/save' : '/update'}" th:object="${car}" method="post" enctype="multipart/form-data">
        <select class="form-control" th:field="*{owner}"  id="dropOperator">
            <option value="0">select customer</option>
            <option th:each="u : ${users}" th:value="${u.id}" th:text="${u.name}"></option>
        </select>
        <div class="form-group">
            <input type="text" class="form-control" id="carbrand" placeholder="car brand" th:field="*{carBrand}">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="licenseplate" placeholder="license plate" th:field="*{licencePlate}">
        </div>
        <div class="form-group">
            <input type="file" class="form-control" id="file" placeholder="Upload car paper" th:field="*{files}" multiple="multiple">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary" th:text="${isAdd}?'Save':'Update'"></button>
        </div>
    </form>
    <hr/>
</div>
    <div class="col-md-12">
        <H2>All Cars</H2>
        <div style="margin-top:20px;">
            <table class="table-striped- table-bordered" style="width:100%">
                <thead>
                <tr>
                    <th> UserID</th>
                    <th> carbrand</th>
                    <th> license plate</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="cars : ${cars}">
                    <td th:text="${cars.ownerID}"></td>
                    <td th:text="${cars.carBrand}"></td>
                    <td th:text="${cars.licencePlate}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</div>




<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootsrap.min.js"></script>
</body>
</html>
